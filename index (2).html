<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Service</a>
      <a href="#">Contact</a>
      <button class="btnlogin-popup">Login</button>
    </nav>
  </header>

  <div class="wrapper">
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> I agree to the terms & conditions.</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html><style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: url('https://i.imgur.com/2IENCef.jpeg') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

header {
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  width: 100%;
  padding: 10px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 51;
}

.logo {
  font-size: 20px;
  color: #fff;
  user-select: none;
  margin-left: -40px;
}

.navigation a {
  position: relative;
  left: 20px;
  top: 7px;
  font-size: 12px;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  margin-left: 10px;
}

.navigation a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 100%;
  height: 2px;
  background: #fff;
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.3s;
}

.navigation a:hover::after {
  transform: scaleX(1);
  transform-origin: left;
}

.btnlogin-popup {
  width: 70px;
  height: 30px;
  background: transparent;
  border: 1px solid #fff;
  border-radius: 4px;
  cursor: pointer;
  color: #fff;
  font-weight: 500;
  margin-left: 230px;
  margin-top: -19px;
  transition: background 0.3s, color 0.3s;
}

.btnlogin-popup:hover {
  background: #fff;
  color: #333;
}

.wrapper {
  position: relative;
  top: 20px;
  width: 300px;
  height: 450px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
  overflow: hidden;
  transform: scale(0);
  transition: transform 0.4s ease;
}

.wrapper.active-popup {
  transform: scale(1);
}

.wrapper.active .login {
  transform: translateX(-400px);
  transition: transform 0.4s ease;
}

.wrapper.active .register {
  transform: translateX(0);
  transition: transform 0.4s ease;
}

.form-box {
  width: 100%;
  padding: 40px;
  position: absolute;
  transition: transform 0.4s ease;
}

.login {
  transform: translateX(0);
}

.register {
  transform: translateX(400px);
}

.form-box h2 {
  font-size: 25px;
  color: #fff;
  text-align: center;
}

.input-box {
  position: relative;
  width: 100%;
  height: 50px;
  border-bottom: 2px solid #fff;
  margin: 30px 0;
}

.input-box label {
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  font-size: 12px;
  color: #fff;
  pointer-events: none;
  transition: 0.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
  top: -5px;
}

.input-box input {
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  font-size: 14px;
  color: #fff;
  padding: 0 5px;
}

.remember-forgot {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  color: #fff;
  margin: -15px 0 15px;
}

.remember-forgot a {
  color: #fff;
  text-decoration: none;
}

.remember-forgot a:hover {
  text-decoration: underline;
  color: black;
}

.btn {
  width: 100%;
  height: 40px;
  background: black;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background: #222;
}

.login-register {
  text-align: center;
  font-size: 14px;
  color: #fff;
  margin-top: 20px;
}

.login-register a {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}

.login-register a:hover {
  text-decoration: underline;
}</style><script>const wrapper = document.querySelector('.wrapper');
const loginLink = document.querySelector('.login-link');
const registerLink = document.querySelector('.register-link');
const loginBtn = document.querySelector('.btnlogin-popup');

loginBtn.onclick = () => {
  wrapper.classList.add('active-popup');
};

registerLink.onclick = () => {
  wrapper.classList.add('active');
};

loginLink.onclick = () => {
  wrapper.classList.remove('active');
};</script>
